<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notion Mail - The inbox that thinks like you</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #ffffff;
            color: #050505;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes scaleIn {
            from { opacity: 0; transform: scale(0.97); }
            to { opacity: 1; transform: scale(1); }
        }

        .animate-fade-in-up {
            opacity: 0;
            animation: fadeInUp 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }
        .animate-fade-in {
            opacity: 0;
            animation: fadeIn 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }
        .animate-scale-in {
            opacity: 0;
            animation: scaleIn 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        .delay-0 { animation-delay: 0ms; }
        .delay-100 { animation-delay: 100ms; }
        .delay-200 { animation-delay: 200ms; }
        .delay-300 { animation-delay: 300ms; }
        .delay-400 { animation-delay: 400ms; }
        .delay-500 { animation-delay: 500ms; }
        .delay-600 { animation-delay: 600ms; }

        .text-balance { text-wrap: balance; }
        .text-pretty { text-wrap: pretty; }

        @media (prefers-reduced-motion: reduce) {
            .animate-fade-in-up, .animate-fade-in, .animate-scale-in {
                animation: none;
                opacity: 1;
                transform: none;
            }
        }

        /* Custom utility for the specific blue */
        .bg-notion-blue { background-color: #0077FF; }
        .hover\:bg-notion-blue-hover:hover { background-color: #0066DD; }
    </style>
</head>
<body class="overflow-x-hidden">

    <!-- Navigation -->
    <nav class="w-full max-w-[1440px] mx-auto px-6 py-5 flex items-center justify-between animate-fade-in delay-0 relative z-50 bg-white/80 backdrop-blur-sm">
        <!-- Logo -->
        <a href="#" class="flex-shrink-0 flex items-center">
            <img src="https://placehold.co/64x64/transparent/050505?text=N" alt="Notion Logo" class="h-8 w-8 object-contain rounded-md">
        </a>

        <!-- Center Links (Desktop) -->
        <div class="hidden lg:flex items-center space-x-8">
            <div class="group relative flex items-center cursor-pointer">
                <span class="text-[15px] font-medium text-[#050505] hover:text-gray-600 transition-colors">Product</span>
                <svg class="w-3.5 h-3.5 ml-1 text-gray-400 group-hover:text-gray-600 transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
            </div>
            <div class="group relative flex items-center cursor-pointer">
                <span class="text-[15px] font-medium text-[#050505] hover:text-gray-600 transition-colors">AI</span>
                <svg class="w-3.5 h-3.5 ml-1 text-gray-400 group-hover:text-gray-600 transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
            </div>
            <div class="group relative flex items-center cursor-pointer">
                <span class="text-[15px] font-medium text-[#050505] hover:text-gray-600 transition-colors">Solutions</span>
                <svg class="w-3.5 h-3.5 ml-1 text-gray-400 group-hover:text-gray-600 transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
            </div>
            <div class="group relative flex items-center cursor-pointer">
                <span class="text-[15px] font-medium text-[#050505] hover:text-gray-600 transition-colors">Resources</span>
                <svg class="w-3.5 h-3.5 ml-1 text-gray-400 group-hover:text-gray-600 transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
            </div>
            <a href="#" class="text-[15px] font-medium text-[#050505] hover:text-gray-600 transition-colors">Enterprise</a>
            <a href="#" class="text-[15px] font-medium text-[#050505] hover:text-gray-600 transition-colors">Pricing</a>
            <a href="#" class="text-[15px] font-medium text-[#050505] hover:text-gray-600 transition-colors">Request a demo</a>
        </div>

        <!-- Right Actions -->
        <div class="flex items-center space-x-6">
            <a href="#" class="hidden sm:block text-[15px] font-medium text-[#050505] hover:text-gray-600 transition-colors">Log in</a>
            <a href="#" class="bg-notion-blue hover:bg-notion-blue-hover text-white px-4 py-2 rounded-md text-[14px] font-medium transition-colors duration-200 active:scale-97">
                Get Notion Mail free
            </a>
        </div>
    </nav>

    <!-- Hero Section -->
    <main class="relative w-full pt-20 pb-32 overflow-hidden">
        
        <!-- Background Dashed Curve (Inline SVG for better positioning) -->
        <div class="absolute top-32 left-1/2 -translate-x-1/2 w-[150vw] min-w-[1440px] z-0 pointer-events-none animate-fade-in delay-100">
            <svg viewBox="0 0 1440 400" fill="none" xmlns="http://www.w3.org/2000/svg" class="w-full h-auto opacity-80">
                <path d="M-200 350 Q 720 50 1640 350" stroke="#E5E5E5" stroke-width="2" stroke-dasharray="12 16" stroke-linecap="round"/>
            </svg>
        </div>

        <div class="max-w-[1440px] mx-auto px-4 sm:px-6 relative">
            
            <!-- Hero Content -->
            <div class="flex flex-col items-center text-center max-w-4xl mx-auto relative z-10">
                
                <!-- Top Icon -->
                <div class="mb-6 animate-fade-in-up delay-100">
                    <img src="https://placehold.co/120x120/transparent/050505?text=Plane" alt="Paper Plane Icon" class="w-16 h-16 md:w-20 md:h-20 object-contain">
                </div>

                <!-- Headline -->
                <h1 class="text-[48px] sm:text-[64px] md:text-[72px] lg:text-[80px] font-bold tracking-[-0.04em] leading-[1.05] text-[#050505] text-balance animate-fade-in-up delay-200">
                    The inbox that<br>thinks like you
                </h1>

                <!-- Subheadline -->
                <p class="mt-6 text-[18px] sm:text-[20px] lg:text-[22px] leading-[1.5] text-[#050505] max-w-[600px] text-balance font-normal animate-fade-in-up delay-300">
                    Meet Notion Mail, the inbox that organizes itself, drafts emails, and schedules meetings any way you'd like.
                </p>

                <!-- CTA Button -->
                <div class="mt-8 animate-fade-in-up delay-400">
                    <a href="#" class="inline-block bg-notion-blue hover:bg-notion-blue-hover text-white px-6 py-3 rounded-md text-[16px] font-medium transition-colors duration-200 active:scale-97">
                        Get Notion Mail free
                    </a>
                </div>
            </div>

            <!-- UI Mockup Container -->
            <div class="mt-16 sm:mt-24 max-w-[1100px] mx-auto relative z-10 animate-scale-in delay-600 px-4 sm:px-6 lg:px-8">
                
                <!-- Floating Element (Overlapping top right of mockup) -->
                <div class="absolute -top-10 right-4 md:-top-16 md:-right-6 flex flex-col items-end z-20 pointer-events-none hidden md:flex animate-fade-in-up delay-500">
                    <div class="bg-white border border-[#EAEAEA] rounded-2xl px-6 py-3.5 shadow-[0_8px_30px_rgba(0,0,0,0.06)] flex items-center">
                        <span class="text-[16px] font-medium text-[#050505]">Organize recruiting candidates</span>
                    </div>
                    <div class="mt-3 mr-10 bg-white rounded-full w-16 h-16 flex items-center justify-center shadow-[0_8px_30px_rgba(0,0,0,0.06)] border border-[#EAEAEA]">
                         <img src="https://placehold.co/40x40/transparent/050505?text=Face" alt="Decorative Icon" class="w-8 h-8 object-contain">
                    </div>
                </div>

                <!-- Mockup Image -->
                <div class="rounded-xl overflow-hidden shadow-[0_20px_60px_rgba(0,0,0,0.08)] border border-[#EAEAEA] bg-white">
                    <img src="https://placehold.co/2200x1400/F9F9F8/D1D1D1?text=Notion+Mail+Interface+Mockup" alt="Notion Mail Interface" class="w-full h-auto block">
                </div>
            </div>

        </div>
    </main>

</body>
</html>
